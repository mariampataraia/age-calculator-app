<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Age calculator app</title>


</head>

<body class="text-bg-light d-flex align-items-center justify-content-center">


  <main class="box">

    <form class="row w-100">
      <div class="col-3 parent">
        <label for="day" class="form-label">DAY</label>
        <input type="number" class="form-control" id="day" placeholder="DD">
        <p class="text-danger validation" id="valid_day">This field is required</p>
        <p class="text-danger validation" id="valid_dayv">Must be a valid day</p>
        <span></span>
      </div>
      <div class="col-3 parent">
        <label for="month" class="form-label">MONTH</label>
        <input type="number" class="form-control" id="month" placeholder="MM">
        <p class="text-danger validation" id="valid_month">This field is required</p>
        <p class="text-danger validation" id="valid_monthv">Must be a valid month</p>
      </div>
      <div class="col-3 parent">
        <label for="year" class="form-label">YEAR</label>

        <input type="number" class="form-control" id="year" placeholder="YYYY">
        <p class="text-danger validation" id="valid_year">This field is required</p>
        <p class="text-danger validation" id="valid_yearv">Must be in the past</p>
      </div>
    </form>

    <section class="d-flex align-items-center">
      <div class="line w-75"></div>
      <div class="circle d-flex align-items-center justify-content-center"><svg class="arrow" id="button"
          xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg></div>
    </section>

    <section class="output">
      <p class="output_text display-5 fw-bold"><span class="purple_text text-info" id="year_output">--</span> years</p>
      <p class="output_text display-5 fw-bold"><span class="purple_text text-info" id="month_output">--</span> months
      </p>
      <p class="output_text display-5 fw-bold"><span class="purple_text text-info" id="day_output">--</span> days</p>


    </section>


  </main>


  <footer class="attribution d-flex justify-content-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mariampataraia">Mariam Pataraia</a>.
  </footer>


  <script src="script/bootstrap.min.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
